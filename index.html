<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmet's 3D Garden Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #intro {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="intro">Welcome to Ahmet's 3D Garden Portfolio</div>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="50" height="50" color="#7BC8A4"></a-plane>

    <!-- Your Name in the Center -->
    <a-entity 
      id="main-text"
      position="0 4 -10" 
      rotation="0 0 0"
      text="value: Ahmet; color: #FFFFFF; align: center; width: 10;">
    </a-entity>

    <!-- Trees -->
    <a-cylinder position="-5 1.5 -8" radius="0.5" height="3" color="#8B4513"></a-cylinder>
    <a-sphere position="-5 3.5 -8" radius="1.5" color="#228B22"></a-sphere>
    
    <a-cylinder position="5 1.5 -8" radius="0.5" height="3" color="#8B4513"></a-cylinder>
    <a-sphere position="5 3.5 -8" radius="1.5" color="#228B22"></a-sphere>

    <!-- Bushes -->
    <a-sphere position="-3 0.75 -5" radius="0.75" color="#006400"></a-sphere>
    <a-sphere position="3 0.75 -5" radius="0.75" color="#006400"></a-sphere>

    <!-- Pathway -->
    <a-box position="0 -0.02 -5" depth="30" height="0.02" width="4" color="#8B4513"></a-box>

    <!-- Flowers -->
    <a-sphere position="-2 0.5 -6" radius="0.25" color="#FFB6C1"></a-sphere>
    <a-cylinder position="-2 0.25 -6" radius="0.05" height="0.5" color="#228B22"></a-cylinder>
    
    <a-sphere position="2 0.5 -6" radius="0.25" color="#FFD700"></a-sphere>
    <a-cylinder position="2 0.25 -6" radius="0.05" height="0.5" color="#228B22"></a-cylinder>

    <!-- Bench -->
    <a-box position="0 1 -12" rotation="0 0 0" width="2" height="0.2" depth="0.8" color="#8B4513"></a-box>
    <a-box position="-0.8 0.6 -12" rotation="0 90 0" width="0.8" height="0.2" depth="0.2" color="#8B4513"></a-box>
    <a-box position="0.8 0.6 -12" rotation="0 90 0" width="0.8" height="0.2" depth="0.2" color="#8B4513"></a-box>
    <a-box position="-0.9 0.3 -12" rotation="0 0 0" width="0.2" height="0.6" depth="0.2" color="#8B4513"></a-box>
    <a-box position="0.9 0.3 -12" rotation="0 0 0" width="0.2" height="0.6" depth="0.2" color="#8B4513"></a-box>

    <!-- Fountain -->
    <a-cylinder position="0 0.5 -15" radius="2" height="1" color="#ADD8E6"></a-cylinder>
    <a-sphere position="0 1 -15" radius="0.15" color="#0000FF" animation="property: position; to: 0 2.5 -15; dir: alternate; dur: 1500; easing: easeInSine; loop: true;"></a-sphere>

    <!-- Additional Lighting -->
    <a-light type="ambient" color="#555"></a-light>
    <a-light type="directional" position="-1 1 0" intensity="0.7"></a-light>
    <a-light type="point" color="#FFFFFF" intensity="0.5" distance="25" position="0 5 -10"></a-light>

    <!-- Camera -->
    <a-entity camera look-controls position="0 1.6 0"></a-entity>
  </a-scene>
</body>
</html>
