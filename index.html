<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmet's 3D Garden Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #intro {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="intro">Welcome to Ahmet's 3D Garden Portfolio</div>
  <a-scene>
    <!-- Sky -->
    <a-sky color="#87CEEB"></a-sky>

    <!-- Ground with detailed grass pattern -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="80" height="80" color="#7BC8A4"></a-plane>

    <!-- Your Name in the Center -->
    <a-entity 
      id="main-text"
      position="0 4 -10" 
      rotation="0 0 0"
      text="value: Ahmet; color: #FFFFFF; align: center; width: 10;">
    </a-entity>

    <!-- Detailed Trees -->
    <a-entity id="tree1" position="-7 0 -12" scale="0.5 0.5 0.5">
      <a-cylinder radius="0.5" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="0 4 -1" radius="2" color="#228B22"></a-sphere>
      <a-sphere position="0 5.5 -1.5" radius="1.5" color="#228B22"></a-sphere>
      <a-sphere position="0 6.5 -2" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="0.5 4.5 -1" radius="0.2" color="#FF6347"></a-sphere>
      <a-sphere position="-0.5 5 -1" radius="0.2" color="#FF6347"></a-sphere>
      <a-sphere position="0.3 5.8 -1.5" radius="0.2" color="#FF6347"></a-sphere>
    </a-entity>
    
    <a-entity id="tree2" position="7 0 -12" scale="0.5 0.5 0.5">
      <a-cylinder radius="0.5" height="6" color="#8B4513"></a-cylinder>
      <a-sphere position="0 4 -1" radius="2" color="#228B22"></a-sphere>
      <a-sphere position="0 5.5 -1.5" radius="1.5" color="#228B22"></a-sphere>
      <a-sphere position="0 6.5 -2" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="0.5 4.5 -1" radius="0.2" color="#FF6347"></a-sphere>
      <a-sphere position="-0.5 5 -1" radius="0.2" color="#FF6347"></a-sphere>
      <a-sphere position="0.3 5.8 -1.5" radius="0.2" color="#FF6347"></a-sphere>
    </a-entity>

    <!-- Flower beds along the sidewalk -->
    <a-entity geometry="primitive: plane; height: 0.5; width: 15" position="-2 0 -9.5" rotation="-90 0 0" material="color: #FFB6C1;"></a-entity>
    <a-entity geometry="primitive: plane; height: 0.5; width: 15" position="2 0 -9.5" rotation="-90 0 0" material="color: #FFD700;"></a-entity>

    <!-- Pathway -->
    <a-box position="0 -0.02 -9.5" depth="20" height="0.1" width="4" color="#8B4513"></a-box>

    <!-- Detailed Flowers -->
    <a-entity geometry="primitive: plant; depth: 0.2; height: 0.8; width: 0.2" position="-3 0 -6" material="color: #FF6347;"></a-entity>
    <a-entity geometry="primitive: plant; depth: 0.2; height: 0.8; width: 0.2" position="3 0 -6" material="color: #4B0082;"></a-entity>
    <a-entity geometry="primitive: plant; depth: 0.2; height: 0.8; width: 0.2" position="-1 0 -12" material="color: #FF4500;"></a-entity>
    <a-entity geometry="primitive: plant; depth: 0.2; height: 0.8; width: 0.2" position="1 0 -12" material="color: #32CD32;"></a-entity>

    <!-- Sunflowers -->
    <a-cylinder position="-6 0.3 -7" radius="0.05" height="0.7" material="color: #228B22"></a-cylinder>
    <a-sphere position="-6 1 -7" radius="0.35" material="color: #FFD700"></a-sphere>
    <a-cylinder position="6 0.3 -7" radius="0.05" height="0.7" material="color: #228B22"></a-cylinder>
    <a-sphere position="6 1 -7" radius="0.35" material="color: #FFD700"></a-sphere>

    <!-- Benches -->
    <a-entity position="-5 1 -18" rotation="0 0 0">
      <a-box position="0 0 0" width="2" height="0.3" depth="0.6" material="color: #8B4513"></a-box>
      <a-box position="-0.8 -0.5 0" rotation="0 90 0" width="0.6" height="0.25" depth="0.25" material="color: #8B4513"></a-box>
      <a-box position="0.8 -0.5 0" rotation="0 90 0" width="0.6" height="0.25" depth="0.25" material="color: #8B4513"></a-box>
      <a-box position="-0.9 -0.15 0" width="0.2" height="0.6" depth="0.2" material="color: #8B4513"></a-box>
      <a-box position="0.9 -0.15 0" width="0.2" height="0.6" depth="0.2" material="color: #8B4513"></a-box>
    </a-entity>

    <a-entity position="5 1 -18" rotation="0 0 0">
      <a-box position="0 0 0" width="2" height="0.3" depth="0.6" material="color: #8B4513"></a-box>
      <a-box position="-0.8 -0.5 0" rotation="0 90 0" width="0.6" height="0.25" depth="0.25" material="color: #8B4513"></a-box>
      <a-box position="0.8 -0.5 0" rotation="0 90 0" width="0.6" height="0.25" depth="0.25" material="color: #8B4513"></a-box>
      <a-box position="-0.9 -0.15 0" width="0.2" height="0.6" depth="0.2" material="color: #8B4513"></a-box>
      <a-box position="0.9 -0.15 0" width="0.2" height="0.6" depth="0.2" material="color: #8B4513"></a-box>
    </a-entity>

    <!-- Fountain -->
    <a-cylinder position="0 0.5 -22" radius="2" height="1" color="#ADD8E6"></a-cylinder>
    <a-entity>
      <a-sphere position="0 1 -22" radius="0.15" color="#0000FF" 
                animation="property: position; to: 0 2.5 -22; dir: alternate; dur: 1500; easing: easeInSine; loop: true;">
      </a-entity>

    <!-- Gazebo -->
    <a-box position="0 2 -30" width="6" height="4" depth="6" color="#DEB887" opacity="0.6"></a-box>
    <a-box position="0 5 -30" rotation="45 0 0" width="8.5" height="0.3" depth="8.5" color="#8B4513"></a-box>

    <!-- Improved Clouds -->
    <a-sphere position="-10 12 -40" radius="3.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="-8 13 -40" radius="2.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="-12 13 -40" radius="2.5" color="#FFFFFF"></a-sphere>

    <a-sphere position="10 11 -45" radius="4.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="8 12 -45" radius="3.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="12 12 -45" radius="3.5" color="#FFFFFF"></a-sphere>

    <a-sphere position="0 13 -50" radius="5" color="#FFFFFF"></a-sphere>
    <a-sphere position="-2 14 -50" radius="4" color="#FFFFFF"></a-sphere>
    <a-sphere position="2 14 -50" radius="4" color="#FFFFFF"></a-sphere>

    <!-- Butterflies -->
    <a-entity position="-2 2 -7">
      <a-plane color="#FFD700" height="0.2" width="0.2" rotation="0 0 30"></a-plane>
      <a-plane color="#FFD700" height="0.2" width="0.2" rotation="0 0 -30"></a-plane>
      <a-animation attribute="position" from="-2 2 -7" to="-1.5 3 -7.5" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
    </a-entity>
    <a-entity position="2 2 -6">
      <a-plane color="#FF69B4" height="0.2" width="0.2" rotation="0 0 30"></a-plane>
      <a-plane color="#FF69B4" height="0.2" width="0.2" rotation="0 0 -30"></a-plane>
      <a-animation attribute="position" from="2 2 -6" to="2.5 3 -6.5" dur="2000" direction="alternate" repeat="indefinite"></a-animation>
    </a-entity>

    <!-- Flower Pots -->
    <a-cylinder position="-3 0.2 -9" radius="0.2" height="0.4" color="#8B4513"></a-cylinder>
    <a-sphere position="-3 0.6 -9" radius="0.2" color="#FF6347"></a-sphere>
    <a-cylinder position="3 0.2 -9" radius="0.2" height="0.4" color="#8B4513"></a-cylinder>
    <a-sphere position="3 0.6 -9" radius="0.2" color="#FF6347"></a-sphere>

    <!-- Lanterns -->
    <a-cone position="-5 1 -13" radius-bottom="0.1" height="1" color="#FFD700"></a-cone>
    <a-light type="point" intensity="0.6" distance="2" position="-5 1 -13" color="#FFD700"></a-light>
    
    <a-cone position="5 1 -13" radius-bottom="0.1" height="1" color="#FFD700"></a-cone>
    <a-light type="point" intensity="0.6" distance="2" position="5 1 -13" color="#FFD700"></a-light>

    <!-- Birdhouse -->
    <a-box position="0 4 -18" width="1" height="1" depth="1" color="#8B4513"></a-box>
    <a-cylinder position="0.3 3.5 -18" radius="0.1" height="0.5" color="#8B4513"></a-cylinder>
    <a-sphere position="0.3 4.2 -18" radius="0.1" color="#8B4513"></a-sphere>

    <!-- Surrounding Fence -->
    <a-box position="-40 1 -30" width="1" height="3" depth="40" color="#8B4513"></a-box>
    <a-box position="40 1 -30" width="1" height="3" depth="40" color="#8B4513"></a-box>
    <a-box position="0 1 -70" width="80" height="3" depth="1" color="#8B4513"></a-box>
    <a-box position="0 1 10" width="80" height="3" depth="1" color="#8B4513"></a-box>

    <!-- Interactive Lighting -->
    <a-light type="ambient" color="#555"></a-light>
    <a-light type="directional" position="-1 1 0" intensity="0.7"></a-light>
    <a-light type="point" color="#FFFFFF" intensity="0.5" distance="25" position="0 5 -10"></a-light>

    <!-- Interactive Elements -->
    <a-box position="5 1 -15" width="0.5" height="0.2" depth="0.5" color="#FF4500" class="interactive-object" onclick="handleClick()">
    </a-box>
    <a-entity position="5 1.5 -15" text="value: Click Me; color: #FF4500; width: 1.5;">
    </a-entity>

    <!-- Camera -->
    <a-entity camera look-controls wasd-controls position="0 1.6 0"></a-entity>
  </a-scene>

  <script>
    function handleClick() {
      alert('You clicked the interactive object!');
    }
  </script>
</body>
</html>
