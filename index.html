<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ahmet's Space Themed Portfolio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
    }

    #intro {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 24px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div id="intro">Welcome to Ahmet's Space Themed Portfolio</div>
  <a-scene>
    <!-- Sky with Stars -->
    <a-sky color="#000000"></a-sky>
    <a-entity light="type: ambient; color: #222"></a-entity>

    <!-- Lunar Surface -->
    <a-plane position="0 0 0" rotation="-90 0 0" width="200" height="200" color="#444444"></a-plane>

    <!-- Your Name in the Center -->
    <a-text 
      value="Ahmet" 
      color="#FFFFFF" 
      width="10" 
      position="0 6 -20"
      rotation="0 0 0"
      align="center"></a-text>

    <!-- Stars -->
    <a-sphere position="-15 25 -50" radius="0.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="20 15 -55" radius="0.7" color="#FFFFFF"></a-sphere>
    <a-sphere position="10 30 -60" radius="0.8" color="#FFFFFF"></a-sphere>
    <a-sphere position="5 10 -45" radius="0.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="-5 20 -40" radius="0.6" color="#FFFFFF"></a-sphere>
    <a-sphere position="5 35 -50" radius="0.5" color="#FFFFFF"></a-sphere>
    <a-sphere position="-10 15 -55" radius="0.4" color="#FFFFFF"></a-sphere>

    <!-- Starfield using a particle system -->
    <a-entity position="0 5 0">
      <a-entity particle-system="preset: star; particleCount: 3000; color: #FFF; maxParticleCount: 5000;"></a-entity>
    </a-entity>

    <!-- Large Detailed Rocket -->
    <a-entity id="large-rocket" position="0 5 -50" rotation="0 0 0" scale="1.5 1.5 1.5">
      <a-cone position="0 4 0" radius-bottom="0.5" height="2" color="#FF0000"></a-cone>
      <a-cylinder position="0 2 0" radius="0.5" height="4" color="#FFFFFF"></a-cylinder>
      <a-cylinder position="0 -1 0" radius="0.25" height="2" color="#FF0000"></a-cylinder>
      <a-cone position="0 -2 0" radius-bottom="0.5" height="1" color="#FF0000"></a-cone>
      <a-entity position="0 -2.5 0">
        <a-box position="0.25 0 0.25" width="0.1" height="0.5" depth="0.1" color="#8B0000"></a-box>
        <a-box position="-0.25 0 0.25" width="0.1" height="0.5" depth="0.1" color="#8B0000"></a-box>
        <a-box position="0.25 0 -0.25" width="0.1" height="0.5" depth="0.1" color="#8B0000"></a-box>
        <a-box position="-0.25 0 -0.25" width="0.1" height="0.5" depth="0.1" color="#8B0000"></a-box>
        <a-ring position="0 0.5 0" radius-inner="0.5" radius-outer="0.7" color="#8B0000"></a-ring>
        <a-animation attribute="rotation" to="0 360 0" dur="3000" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
      <a-animation attribute="position" from="0 5 -50" to="0 15 -50" direction="alternate" dur="3000" repeat="indefinite"></a-animation>
      <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="5000" repeat="indefinite"></a-animation>
    </a-entity>

    <!-- Additional Buildings -->
    <!-- Space Control Center -->
    <a-entity id="control-center" position="-10 0 -20">
      <a-box position="0 1 0" width="15" height="3" depth="10" color="#4F4F4F"></a-box>
      <a-box position="0 3 0" width="14.8" height="2" depth="9.8" color="#696969" opacity="0.8"></a-box>
      <a-cylinder position="0 4 0" radius="2" height="4" color="#808080"></a-cylinder>
      <a-entity position="0 7 0">
        <a-ring radius-inner="2.2" radius-outer="2.8" color="#696969" rotation="90 0 0"></a-ring>
        <a-animation attribute="rotation" from="0 0 0" to="0 0 360" dur="10000" easing="linear" repeat="indefinite"></a-animation>
      </a-entity>
      <a-entity id="control-center-details" position="0 1 0">
        <a-box position="-5 2 0" width="0.5" height="2" depth="10" color="#696969"></a-box>
        <a-box position="5 2 0" width="0.5" height="2" depth="10" color="#696969"></a-box>
        <a-box position="0 3 5" width="15" height="1" depth="0.2" color="#696969"></a-box>
        <a-box position="0 3 -5" width="15" height="1" depth="0.2" color="#696969"></a-box>
      </a-entity>
    </a-entity>

    <!-- Space Habitation Module -->
    <a-entity id="habitation-module" position="20 0 -40">
      <a-box position="0 1 0" width="10" height="2" depth="7" color="#484848"></a-box>
      <a-box position="0 2.5 0" width="9.8" height="1.5" depth="6.8" color="#707070" opacity="0.8"></a-box>
      <a-cylinder position="0 3" radius="0.5" height="2" color="#696969"></a-cylinder>
      <a-cone position="0 4" radius-bottom="1" height="2" color="#696969"></a-cone>
      <a-entity id="habitation-details" position="0 1 0">
        <a-box position="-4 2 0" width="0.5" height="2" depth="7" color="#696969"></a-box>
        <a-box position="4 2 0" width="0.5" height="2" depth="7" color="#696969"></a-box>
        <a-box position="0 3 3.5" width="10" height="1" depth="0.2" color="#696969"></a-box>
        <a-box position="0 3 -3.5" width="10" height="1" depth="0.2" color="#696969"></a-box>
      </a-entity>
    </a-entity>

    <!-- Moon Rover Vehicle -->
    <a-entity id="moon-rover" position="5 0 -5" rotation="0 30 0" scale="0.5 0.5 0.5">
      <a-box position="0 0.5 0" width="2" height="1" depth="3" color="#C0C0C0"></a-box>
      <a-cylinder position="1 0 -1.5" radius="0.5" height="0.6" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="-1 0 -1.5" radius="0.5" height="0.6" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="1 0 1.5" radius="0.5" height="0.6" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-cylinder position="-1 0 1.5" radius="0.5" height="0.6" rotation="90 0 0" color="#000000"></a-cylinder>
      <a-entity id="rover-details" position="0 1 0">
        <a-box position="0 1.5 0.5" width="1" height="0.1" depth="2" color="#A9A9A9"></a-box>
        <a-box position="0 1.1 -0.7" width="0.2" height="0.2" depth="0.1" color="#FFFFFF"></a-box>
        <a-sphere position="0 1.5 -1" radius="0.2" color="#696969"></a-sphere>
        <a-box position="0 1.3 0.5" width="0.2" height="0.8" depth="0.1" color="#A9A9A9"></a-box>
      </a-entity>
    </a-entity>

    <!-- Orbiting Satellites -->
    <a-entity id="satellite1" position="-18 10 -35">
      <a-box position="0 0 0" width="1" height="0.2" depth="1" color="#A9A9A9"></a-box>
      <a-box position="0 0.5 0" width="0.6" height="0.1" depth="0.1" color="#D3D3D3"></a-box>
      <a-box position="0 -0.5 0" width="0.6" height="0.1" depth="0.1" color="#D3D3D3"></a-box>
      <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
    </a-entity>
    
    <a-entity id="satellite2" position="18 10 -35">
      <a-box position="0 0 0" width="1" height="0.2" depth="1" color="#A9A9A9"></a-box>
      <a-box position="0 0.5 0" width="0.6" height="0.1" depth="0.1" color="#D3D3D3"></a-box>
      <a-box position="0 -0.5 0" width="0.6" height="0.1" depth="0.1" color="#D3D3D3"></a-box>
      <a-animation attribute="rotation" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
    </a-entity>

    <!-- Alien with Animation -->
    <a-entity id="alien" position="8 1.5 -15" scale="1 1.5 1" rotation="0 0 0">
      <a-sphere radius="1.5" color="#32CD32"></a-sphere>
      <a-sphere position="-0.8 -1.5 -0.8" radius="0.5" color="#32CD32"></a-sphere>
      <a-sphere position="0.8 -1.5 -0.8" radius="0.5" color="#32CD32"></a-sphere>
      <a-sphere position="-0.8 -1.5 0.8" radius="0.5" color="#32CD32"></a-sphere>
      <a-sphere position="0.8 -1.5 0.8" radius="0.5" color="#32CD32"></a-sphere>
      <a-cylinder position="0 -3 0" radius="0.5" height="1.5" color="#32CD32"></a-cylinder>
      <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="20000" easing="linear" repeat="indefinite"></a-animation>
    </a-entity>

    <!-- Floating Meteorites with Animation -->
    <a-sphere position="20 15 -60" radius="1" color="#A52A2A" roughness="1">
      <a-animation attribute="position" from="20 15 -60" to="15 5 -70" dur="6000" easing="linear" repeat="indefinite"></a-animation>
      <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="4000" easing="linear" repeat="indefinite"></a-animation>
    </a-sphere>

    <!-- Floating Asteroids with Animation -->
    <a-sphere position="15 12 -50" radius="2" color="#696969" roughness="0.8">
      <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="10000" repeat="indefinite"></a-animation>
      <a-animation attribute="position" from="15 12 -50" to="12 15 -55" dur="12000" easing="easeInOutQuad" repeat="indefinite"></a-animation>
    </a-sphere>
    
    <a-sphere position="-20 15 -55" radius="1.5" color="#778899" roughness="0.8">
      <a-animation attribute="rotation" from="0 0 0" to="0 360 0" dur="13000" repeat="indefinite"></a-animation>
      <a-animation attribute="position" from="-20 15 -55" to="-22 10 -50" dur="15000" easing="easeInOutQuad" repeat="indefinite"></a-animation>
    </a-sphere>

    <!-- Moon Craters -->
    <a-cylinder position="-15 0.1 -30" radius="2" height="0.1" color="#606060"></a-cylinder>
    <a-cylinder position="15 0.1 -35" radius="1.5" height="0.1" color="#808080"></a-cylinder>
    <a-cylinder position="10 0.1 -40" radius="1.8" height="0.1" color="#505050"></a-cylinder>

    <!-- Space Tree (futuristic, decorative element) -->
    <a-entity id="space-tree" position="12 0 -12" scale="0.5 0.5 0.5">
      <a-cylinder position="0 1 0" radius="0.2" height="2" color="#8B4513"></a-cylinder>
      <a-sphere position="0 3 0" radius="1" color="#228B22"></a-sphere>
      <a-sphere position="0 4 0" radius="0.8" color="#228B22"></a-sphere>
      <a-sphere position="0 5 0" radius="0.6" color="#228B22"></a-sphere>
      <a-light type="point" color="#00FF00" intensity="0.5" distance="5" position="0 5 0"></a-light>
    </a-entity>

    <!-- Additional Aesthetics -->
    <!-- Various Stars and Planets in the Background -->
    <a-sphere position="25 50 -90" radius="5" color="#FFD700" roughness="0.9"></a-sphere>
    <a-sphere position="50 70 -110" radius="7" color="#FF69B4" roughness="0.9"></a-sphere>

    <!-- Interactive Elements With Text -->
    <a-box position="0 1 -10" width="0.7" height="0.7" depth="0.7" color="#FF4500" class="interactive-object" onclick="handleClick()"
            animation="property: rotation; to: 0 360 0; dur: 4000; easing: linear; loop: true"></a-box>
    <a-entity position="0 2.5 -10" text="value: Click Me; align: center; color: #FF4500; width: 6;"></a-entity>

    <!-- Camera Setup -->
    <a-entity camera look-controls wasd-controls position="0 1.6 10"></a-entity>
    
    <!-- Enhanced Lighting -->
    <a-light type="ambient" color="#AAA"></a-light>
    <a-light type="directional" position="1 1 -2" intensity="0.6" color="#FFFFFF"></a-light>
    <a-light type="point" intensity="0.8" distance="30" position="5 15 -20" color="#FFFFFF"></a-light>
  </a-scene>

  <script>
    function handleClick() {
      alert('You clicked the interactive object!');
    }
  </script>
</body>
</html>
``
